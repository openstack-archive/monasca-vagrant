- hosts: devstack
  sudo: yes
  vars:
    monasca_api_host: 192.168.10.4
    monasca_agent:
      user: monasca-agent
      password: password
      project: mini-mon
      service: monitoring
    minimon:
      user: mini-mon
      password: password
    monasca_api_url: http://{{ monasca_api_host }}:8080/v2.0
    monasca_checks:
      host_alive:
        init_config:
          ssh_port: 22
          ssh_timeout: 0.5
          ping_timeout: 1
        instances:
          - name: mini-mon
            host_name: 192.168.10.4
            alive_test: ssh
    keystone_url: http://192.168.10.5:35357/v3
    keystone_admin_token: ADMIN
    keystone_users:
      mini-mon:
        tenant: mini-mon
        password: password
        role: monasca-user
      monasca-agent:
        password: password
        tenant: mini-mon
        role: monasca-agent
    keystone_endpoint:
      name: monasca
      host: "{{ monasca_api_host }}"

  roles:
    - {role: monasca-ui, tags: [ui]}
    - {role: monasca-keystone, keystone_url: 'http://192.168.10.5:35357/v2.0', tags: [devstack, keystone]}  # uses keystone v2 still
    - {role: monasca-devstack, tags: [devstack]}
    - {role: monasca-agent, tags: [agent]}

